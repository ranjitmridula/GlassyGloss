      function App() {
        const [active, setActive] = useState("hero");
        const [cartCount, setCartCount] = useState(0);

        // Scroll spy for active nav item
        useEffect(() => {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  setActive(entry.target.id);
                }
              });
            },
            {
              rootMargin: "-50% 0px -50% 0px",
              threshold: 0.1,
            }
          );

          navItems.forEach((item) => {
            const el = document.getElementById(item.id);
            if (el) observer.observe(el);
          });

          return () => observer.disconnect();
        }, []);

        // Load cart count from localStorage
        useEffect(() => {
          try {
            const storedCart = localStorage.getItem("glassyGlossCartCount");
            if (storedCart) {
              const parsed = parseInt(storedCart, 10);
              if (!Number.isNaN(parsed)) {
                setCartCount(parsed);
              }
            }
          } catch (err) {
            console.error("Failed to read cart count", err);
          }
        }, []);

        const handleNavClick = (id) => {
          scrollToSection(id);
        };

        const handleAddToCart = () => {
          setCartCount((prev) => {
            const newCount = prev + 1;
            try {
              localStorage.setItem(
                "glassyGlossCartCount",
                newCount.toString()
              );
            } catch (err) {
              console.error("Failed to store cart count", err);
            }
            return newCount;
          });
        };

        return (
          <>
            <MobileNav
              active={active}
              onNavClick={handleNavClick}
              cartCount={cartCount}
            />
            <div className="lg:flex">
              <LeftNav
                active={active}
                onNavClick={handleNavClick}
                cartCount={cartCount}
              />
              <main className="flex-1 lg:ml-64">
                <div className="max-w-6xl mx-auto px-4 sm:px-6 py-6 sm:py-10">
                  <Hero onAddToCart={handleAddToCart} />
                  <Integrations />
                  <Features />
                  <Bestseller onAddToCart={handleAddToCart} />
                  <Gallery />
                  <Reviews />
                  <FAQs />
                  <Contact />
                  <Footer />
                </div>
              </main>
            </div>
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
